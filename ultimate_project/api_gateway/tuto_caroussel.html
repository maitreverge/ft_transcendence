<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SweetAlert2 Carousel</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<style>
    .swal2-image {
        max-width: 100%;
        height: auto !important; /* Force height to adjust to width */
        object-fit: contain; /* Ensures image is fully visible */
    }
	  </style>
</head>

<body>

	<button onclick="startCarousel()">Start Carousel</button>

	<script>
		function startCarousel() {
			const steps = [
			{
					width: "1000%",
					title: '🎮 MATCH TUTORIAL 🎮',
					text: 'In the next steps, you\'ll learn how to play Simple Matches',
					imageUrl: 'https://dansylvain.github.io/pictures/tuto.webp',
					imageWidth: "1000%",
					// width: 'auto',         // Let the popup size to content
					// heightAuto: true,      // Allow height to adjust to content
					// padding: '2em',        // More padd
					// imageHeight: 300,
				},
				{
					title: 'Step 1',
					text: 'hsdgvjhsfbjvh',
					imageUrl: 'https://dansylvain.github.io/pictures/match_1.png',
					// imageWidth: 20000,
					// imageWidth: "1000%",
					imageHeight: 1500,
					// grow: 'fullscreen'
					// imageHeight: 600,
				},
				{
					title: 'Step 2',
					text: 'Here\'s the second step.',
					imageUrl: 'https://dansylvain.github.io/pictures/match_2.png',
					imageWidth: 600,
					imageHeight: 300,
				},
				{
					title: 'Step 3',
					text: 'Final step!',
					imageUrl: 'https://dansylvain.github.io/pictures/match_3.png',
					imageWidth: 600,
					imageHeight: 300,
				}

				// Add more steps here if needed!
			];

			let currentStep = 0;

			const showStep = (index) => {
				const step = steps[index];
				Swal.fire({
					title: step.title,
					text: step.text,
					imageUrl: step.imageUrl,
					imageWidth: step.imageWidth,
					imageHeight: step.imageHeight,

					// ✅ Always show Cancel button except on the first step
					showCancelButton: index > 0,

					// ✅ Only show Confirm button if not on the last step
					showConfirmButton: index < steps.length - 1,
					confirmButtonText: 'Next →',
					cancelButtonText: '← Back',

					// ✅ Show a "Finish" button if on last step
					footer: index === steps.length - 1 ? '<button class="swal2-confirm swal2-styled" onclick="Swal.close()">Finish</button>' : ''
				}).then((result) => {
					if (result.isConfirmed && index < steps.length - 1) {
						showStep(index + 1);
					} else if (result.dismiss === Swal.DismissReason.cancel && index > 0) {
						showStep(index - 1);
					}
				});
			};

			showStep(currentStep);
		}
	</script>


</body>

</html>
