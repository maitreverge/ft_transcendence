services:
  # ===================================== NGINX ==================================
  nginx:
    depends_on:
      user:
        condition: service_healthy
      tournament:
        condition: service_healthy
      match:
        condition: service_healthy
      static_files:
        condition: service_healthy
      databaseapi:
        condition: service_healthy
    container_name: ctn_nginx
    build :
      context: ./nginx/
      args:
        env: prod
    environment:
      - static_files_port=${static_files_port}
      - tournament_port=${tournament_port}
      - match_port=${match_port}
    image: img_nginx
    ports:
      - "8443:443"
      - "8000:80"
    volumes:
      - staticvol:/usr/share/nginx/static
      # !   :ro => Both keys built through volumes on Read Only
      - ./nginx/envv/local.crt:/etc/nginx/ssl/local.crt:ro
      - ./nginx/envv/local.key:/etc/nginx/ssl/local.key:ro
    networks:
      - transcendence_network
    restart: on-failure
  
# ===================================== DATABASE =================================
  database:
    image: postgres:latest
    container_name: ctn_database
    environment:
      name: database
      pi_domain: $PI_DOMAIN
      port: $POSTGRES_PORT
      PGUSER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    env_file:
      - .env
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} > /dev/null 2>&1"]
      interval: 10s
      timeout: 2s
      retries: 10
      start_period: 60s
    volumes:
      - database_volume:/var/lib/postgresql/data
    networks:
      - transcendence_network
    restart: always
  
  databaseapi:
    extends:
      file: ./databaseapi/_docker/db_api_compose.yaml
      service: databaseapi

# =================================== TOURNAMENTS ================================
  tournament:
    extends:
      file: ./tournament/_docker/tournament_compose.yaml
      service: tournament

# ===================================== MATCHES ==================================
  match:
    extends:
      file: ./match/_docker/match_compose.yaml
      service: match

# ====================================== USERS ===================================
  user:
    extends:
      file: ./user/_docker/user_compose.yaml
      service: user


# ================================= STATIC_FILES =================================
  static_files:
    container_name: ctn_static_files
    build :
      context: ./static_files/
    environment:
      env: prod
      port: ${static_files_port}
      name: static_files
      pi_domain: ${PI_DOMAIN}
      DJANGO_SETTINGS_MODULE: static_files.settings
    image: img_static_files
    env_file:
      - .env
    networks:
      - transcendence_network
    healthcheck:
        test: ["CMD-SHELL", "curl -f -s http://localhost:${static_files_port}/health/ > /dev/null 2>&1"]
        interval: 10s
        timeout: 2s
        retries: 10
        start_period: 60s
    volumes:
      - staticvol:/app/staticfiles
    restart: always

# ================================= API GATEWAY ==================================
  api_gateway:
    container_name: ctn_api_gateway
    build :
      context: ./api_gateway/
    environment:
      env: prod
      port: ${api_gateway_port}
      name: api_gateway
      pi_domain: ${PI_DOMAIN}
      JWT_KEY: ${JWT_KEY}
    image: img_api_gateway
    networks:
      - transcendence_network
    volumes:
      - staticvol:/app/staticfiles
    restart: always

# ================================= COMPOSE VOLUMES ==============================
volumes:
  # Seb Static files volumes
  staticvol:
    driver: local
  
  database_volume:
    driver: local
    name: database_volume
    driver_opts:
      type: none
      device: '~/volumes_transcendence/postgres'
      o: bind

# ================================= COMPOSE NETWORK ==============================
networks:
  transcendence_network:
    name: transcendence_network
    driver : bridge