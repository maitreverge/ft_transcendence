{% load static %}
<div class="container-fluid" id="delete-acc-p">
  <!-- Page Heading -->
  <h1 data-translate="DELETE ACCOUNT" class="h3 my-2 mx-2 font-weight: 800">
    Delete Your Account
  </h1>
  <h2 class="mb-4 mx-2">
    Please confirm your identity to permanently delete your account. This action
    cannot be undone.
  </h2>
  <div class="row justify-content-center">
    <!-- CONFIRMATION FORM COLUMN -->
    <div class="col-lg-6 mb-4">
      <div class="card shadow mb-4 h-100 mx-auto" style="width: 95%;">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold">Confirm Deletion</h6>
        </div>
        <div class="card-body">
          <form
            hx-post="/account/confidentiality/delete-account/"
            hx-push-url="true"
            hx-target="#account-content"
            hx-ext="csrf"
          >
            {% csrf_token %}
            <div class="form-group">
              <label for="password">Enter your password:</label>
              <input
                id="password"
                type="password"
                name="password"
                maxlength="100"
                class="form-control form-control-user"
                placeholder="Enter your password"
                required
              />
            </div>
            {% if user.two_fa_enabled %}
            <div class="form-group">
              <label for="otp-code">Enter your 2FA code:</label>
              <input
                id="otp-code"
                type="number"
                name="otp-code"
                maxlength="6"
                class="form-control form-control-user"
                placeholder="Enter 6-digit code"
                required
              />
            </div>
            {% endif %}
            <div class="form-group mt-4">
              <button
                type="submit"
                id="delete-acc-btn"
                class="btn btn-danger-custom btn-rounded btn-block m-0"
                hx-push-url="true"
              >
                Delete Account
              </button>
              <a
                href="/account/confidentiality/"
                class="btn btn-success btn-rounded btn-block m-0 mt-2"
                hx-get="/account/confidentiality/"
                hx-target="#account-content"
                hx-push-url="true"
              >
                Cancel
              </a>
            </div>
            {% if error_del_page %}
            <div class="text-danger mt-2 text-center">
              <h3 id="error-input-delete-acc" name="error_delete_user">
                {{ error_del_page }}
              </h3>
            </div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #delete-acc-btn {
    display: block;
    visibility: visible;
    pointer-events: auto;
  }

  .btn-rounded {
    border-radius: 50px;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    text-align: center;
    border-width: 2px;
    background-color: transparent;
    border-color: #28a745;
    color: #28a745;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
  }

  .btn-rounded:hover {
    background-color: #28a745;
    color: white;
    border-color: #28a745;
    text-decoration: none;
  }

  .btn-rounded:focus {
    background-color: #28a745;
    color: white;
    border-color: #28a745;
  }

  .btn-danger-custom {
    border-color: #dc3545;
    color: #dc3545;
    background-color: transparent;
  }

  .btn-danger-custom.active,
  .btn-danger-custom:focus {
    background-color: #dc3545 !important;
    color: white;
    border-color: #dc3545 !important;
  }

  .btn-danger-custom:hover {
    background-color: #dc3545;
    color: white;
    border-color: #dc3545;
  }
</style>
