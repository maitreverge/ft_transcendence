{% load static %}
<div class="container-fluid m-0 p-0" id="error-page">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: 80vh"
  >
    <div class="col-lg-6 mb-4">
      <div class="card shadow mb-4 border-left-danger">
        <div class="card-body text-center">
          <div class="mb-3">
            <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
          </div>
          <h1 id="error-message" class="mb-4">
            {{ error|default:"An unexpected error occurred." }}
          </h1>
          <a
            href="/account/confidentiality/"
            class="btn-error btn-rounded-error"
            hx-get="/account/confidentiality/"
            hx-target="#account-content"
            hx-push-url="true"
            data-translate="error-del-dt-1"
          >
            Return to Your Confidentiality Settings
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-rounded-error {
    border: 2px solid var(--text-color);
    border-radius: 50px;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    text-align: center;
    border-width: 2px;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
  }

  .btn-error {
    color: var(--text-color) !important;
    background-color: var(--background-color) !important;
  }

  .btn-error.btn-rounded-error:hover,
  .btn-error.btn-rounded-error:focus {
    color: var(--text-color) !important;
    text-decoration: none !important;
    border-color: var(--title-color) !important;
    background-color: var(--background-color) !important;
  }

  #error {
    color: #dc3545;
    font-size: 1.25rem;
    margin-top: 20px;
  }
</style>
