{% load static %}
<div class="container-fluid m-0 p-0" id="game-stats-content">
  <!-- Button Row -->
  <div class="container-fluid mt-3" id="button-game-stats">
    <div
      class="d-flex flex-wrap justify-content-center py-2 px-2 shadow-sm rounded"
      style="gap: 1.5rem; background-color: var(--navbars-color)"
    >
      <!-- Overview Button -->
      <a
        class="btn btn-sm rounded-pill d-flex align-items-center justify-content-center px-4 py-2"
        href="/account/game-stats/overview/"
        hx-target="#stats-content"
        hx-swap="innerHTML scroll:false"
        hx-push-url="true"
      >
        <i class="mr-2 fa-solid fa-chart-bar fa-xl"></i>
        <h5 class="mb-0 ms-2">Overview</h5>
      </a>

      <!-- Match History Button -->
      <a
        class="btn btn-sm rounded-pill d-flex align-items-center justify-content-center px-4"
        href="/account/game-stats/match-history/"
        hx-target="#stats-content"
        hx-swap="innerHTML"
        hx-push-url="true"
      >
        <i class="mr-2 fa-solid fa-history fa-xl"></i>
        <h5 class="mb-0 ms-2">Match History</h5>
      </a>
    </div>
  </div>

  <!-- Content Section -->
  <div id="stats-content" class="mt-4">
    <!-- Initially, content can be loaded here by default -->
    {{ page_stats|safe }}
  </div>
</div>

<style>
  #button-game-stats .btn {
    color: var(--text-color);
    background-color: var(--background-color);
  }

  #button-game-stats .btn:hover,
  .btn:focus {
    color: var(--title-color)  !important;
  }
</style>
