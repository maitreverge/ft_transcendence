<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 id="home-page" data-translate="Accueil" class="h3 mb-0 text-gray-800">ACCUEIL</h1>
  </div>
  <div class="row justify-content-center">
    <a
      id="field-match"
      class="col-lg-5 mb-4"
      hx-trigger="click"
      hx-push-url="true"
      hx-get="/tournament/simple-match/"
      hx-target="#main_div"
      hx-on="htmx:beforeRequest: toggleSidebar(true);"
    >
      <div class="card bg-primary text-white shadow py-5">
        <div id="big-match-simple" class="card-body" data-translate="Match simple">Match simple</div>
      </div>
    </a>
    <a
      id="field-tournoi"
      class="col-lg-5 mb-4"
      hx-trigger="click"
      hx-push-url="true"
      hx-get="/tournament/tournament/"
      hx-target="#main_div"
      hx-on="htmx:beforeRequest: toggleSidebar(true);"
    >
      <div class="card bg-warning text-white shadow py-5">
        <div id="big-tournament" class="card-body" data-translate="Tournoi">Tournament</div>
      </div>
    </a>
    <a
      id="field-profile"
      class="col-lg-5 mb-4"
      hx-trigger="click"
      hx-push-url="true"
      hx-get="/user/profile/"
      hx-target="#main_div"
      hx-on="htmx:beforeRequest: toggleSidebar(true);"
    >
      <div class="card bg-success text-white shadow py-5">
        <div id="big-profile" class="card-body" data-translate="Profil"> Profile </div>
      </div>
    </a>
    <a
      id="field-stats"
      class="col-lg-5 mb-4"
      hx-trigger="click"
      hx-push-url="true"
      hx-get="/user/stats/"
      hx-target="#main_div"
      hx-on="htmx:beforeRequest: toggleSidebar(true);"
    >
      <div class="card bg-info text-white shadow py-5">
        <div id="big-stats" class="card-body" data-translate="Statistiques"> Stats</div>
      </div>
    </a>
  </div>
</div>
