<script>
    window.addEventListener("beforeunload", () => {
        console.log("URL sauvegardÃ©e avec history.state et sessionStorage");
        
        let currentURL = window.location.href;

        // Sauvegarde dans history.state
        history.replaceState({ lastVisitedPage: currentURL }, "");

        // Sauvegarde dans sessionStorage
        sessionStorage.setItem("lastVisitedPage", currentURL);
    });
    

    // ðŸ”¹ 1ï¸âƒ£ Au chargement initial

    // ðŸ”¹ 2ï¸âƒ£ Ã€ chaque mise Ã  jour HTMX (Ã©vite le retard du `htmx:afterSettle`)

    // ðŸ”¹ 3ï¸âƒ£ Lorsqu'on navigue avec les boutons "Retour" / "Avancer"
    // window.addEventListener("popstate", toggleNavbarLogo);

    console.log("Attachement de l'event popstate...");
    window.addEventListener("popstate", () => {
    toggleSidebar(true);
    console.log("popstate event triggered!");
    htmx.ajax("GET", window.location.pathname, {
              target: "body",
              swap: "outerhtml",
              headers: { "HX-Login-Success": "true" },
            })
    // htmx.ajax('GET', window.location.pathname, { target: "body" });
    
});

    function toggleSidebar(show) {
        console.log("toggleSidebar called");
        const sidebar = document.querySelector('#accordionSidebar');
        if (!sidebar)
            return;
        if (show) {
            sidebar.classList.remove('d-none');
        } else {
            sidebar.classList.add('d-none');
        }
    }
    
</script>
