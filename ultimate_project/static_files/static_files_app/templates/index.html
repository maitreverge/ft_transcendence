{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'static_files/styles.css' %}">
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    </head>
    <body>
    {% if not username %}
        <div class="overlay" hx-get="/login-form/" hx-trigger="load" hx-target="#login-container">
            <div id="login-container" class="overlay-content">
                <!-- Le formulaire de login sera chargé ici -->
            </div>
        </div>
    {% else %}
        <div x-data="router()" x-init="init()" @popstate.window="navigate(window.location.pathname, false)">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" hx-trigger="click" hx-get="/home/" 
                    hx-target="#grosse_div" @click.prevent="navigate('/home/')">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" hx-trigger="click" hx-get="/user/profil/" 
                                hx-target="#grosse_div" @click.prevent="navigate('/user/profil/')">Profil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  hx-trigger="click" hx-get="/user/stats/" 
                                hx-target="#grosse_div" @click.prevent="navigate('/user/stats/')">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="grosse_div" hx-get="/home/" hx-trigger="load">  
        {% endif %}
    <script>
        function router() {
            return {
                init() {
                    this.navigate(window.location.pathname, false);
                },
                navigate(url, pushState = true) {
                    if (pushState) {
                        history.pushState({}, "", url);
                    }

                    htmx.ajax("GET", url, { target: "#grosse_div" });
                }
            };
        }

        // Écoute les changements d'historique et recharge la bonne page
        window.addEventListener("popstate", function () {
            htmx.ajax("GET", window.location.pathname, { target: "#grosse_div" });
        });
    </script>   
    </body>
</html>
